<div class="card pointer card--d-col">
  <div (click)="detail()" class="card-block text-center card-column-40">
    <div class="card-appicon">
      <c8y-app-icon
        [app]="app"
        [contextPath]="app.contextPath"
        [name]="app.name"
      ></c8y-app-icon>
    </div>
    <p class="e2e-appCardName text-medium" title="{{ app.name }}">
      {{ app.name }}
    </p>
  </div>
  <div class="card-block p-0 no-min-height card--d-col card-column-80 flex-grow">
    <div class="card-block no-min-height p-t-0 p-b-0 card-column-80">
      <div *ngIf="app.description" class="text-center-grid">
        <div class="p-b-8 card-hidden-grid"></div>
        <p class="small l-h-tight p-b-8 p-l-0 p-r-0">
          {{ app.description | translate }}
        </p>
      </div>
    </div>
    <div class="card-footer separator card-column-30">
      <div class="c8y-realtime">
        <span
          class="c8y-pulse animated pulse animation-slow"
          [ngClass]="{
            active: app.loaded == true,
            inactive: !app.loaded || app.loaded == false
          }"
        ></span>
        {{ app.loaded == true ? "Loaded" : ("Not Loaded" | translate) }}
      </div>
    </div>
  </div>

  <div class="card-actions m-t-0">
    <div class="dropdown" dropdown>
      <button
        class="dropdown-toggle c8y-dropdown"
        dropdownToggle
        title="{{ 'Settings' | translate }}"
      >
        <i c8yIcon="ellipsis-v"></i>
      </button>
      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
        <li>
          <button (click)="delete()" title="{{ 'Delete' }}">
            <i c8yIcon="trash" class="m-r-4"></i>
            {{ "Delete" | translate }}
          </button>
        </li>
        <li>
          <button (click)="detail()" title="{{ 'Details' }}">
            <i c8yIcon="info" class="m-r-4"></i>
            {{ "Details" | translate }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
