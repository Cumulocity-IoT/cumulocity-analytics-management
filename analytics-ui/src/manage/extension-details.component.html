<c8y-title>Details {{ extension?.name }}</c8y-title>

<c8y-breadcrumb>
  <c8y-breadcrumb-item
    [icon]="'c8y-atom'"
    [label]="'Ecosystem' | translate"
  ></c8y-breadcrumb-item>
  <c8y-breadcrumb-item
    [icon]="'c8y-streaming-analytics'"
    [label]="'Analytics' | translate"
  ></c8y-breadcrumb-item>
  <c8y-breadcrumb-item
    [icon]="'c8y-modules'"
    [label]="'Manage extensions' | translate"
    [path]="'sag-ps-pkg-analytics-extension/manage'"
  >
  </c8y-breadcrumb-item>
  <c8y-breadcrumb-item [label]="extension?.name"></c8y-breadcrumb-item>
</c8y-breadcrumb>

<div class="row">
  <div class="card col-lg-12">
    <div class="card-block">
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 15%">Block Name</th>
            <th style="width: 10%">Block Category</th>
            <th>Block Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let block of extension?.analytics">
            <td [title]="block.id">{{ block.id }}</td>
            <td [title]="block.category">{{ block.category }}</td>
            <td [title]="block.description">{{ block.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
