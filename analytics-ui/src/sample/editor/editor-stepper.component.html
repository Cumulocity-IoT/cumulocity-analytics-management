<c8y-stepper
  class="flex-col flex-nowrap no-align-items fit-h c8y-stepper--no-btns"
  [disableDefaultIcons]="{ edit: true, done: true }"
  [hideStepProgress]="'false'"
  [customClasses]="[
    'col-md-6',
    'col-md-offset-3',
    'm-t-24',
    'm-b-40',
    'p-0',
    'flex-no-shrink'
  ]"
  (onStepChange)="onStepChange($event)"
>
  <!-- override icons -->
  <ng-template c8yStepperIcon="final">
    <span [c8yIcon]="'hand-peace-o'"></span>
  </ng-template>

  <cdk-step label="Show source code">
    <div class="p-16 p-t-48 flex-no-shrink separator-bottom">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <!-- <textarea  rows="30" cols="120" class="numbered">
            {{source}}
          </textarea> -->
          <pre id= "sourceEditor" #sourceEditor>
            {{source}}
          </pre>
        </div>
      </div>
    </div>
    <c8y-stepper-buttons
      class="d-block card-footer p-24 separator"
      (onCancel)="onCancelButton()"
      [labels]="{ cancel: 'Close'}"
    >
    </c8y-stepper-buttons>
  </cdk-step>
</c8y-stepper>
