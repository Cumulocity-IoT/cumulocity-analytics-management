<c8y-wizard-header>
  <h1 [c8yIcon]="headerIcon"></h1>
  <h4>{{ headerText | translate }}</h4>
</c8y-wizard-header>

<div class="modal-inner-scroll animated fadeIn">
  <div class="modal-body" style="min-height: 250px">
    <c8y-form-group
      *ngIf="!isAppCreated; else appCreated"
      [hasError]="errorMessage"
      class="m-auto"
      style="max-width: 400px"
    >
      <c8y-drop-area
        (dropped)="onFileDroppedEvent($event)"
        [accept]="'.zip'"
        [loading]="isLoading"
        [maxAllowedFiles]="1"
        [message]="'Upload a *.zip file' | translate"
        [progress]="progress | async"
        class="drop-area-sm"
      >
      </c8y-drop-area>
      <c8y-messages class="m-t-8 m-b-8">
        <c8y-message>
          {{ errorMessage | translate }}
        </c8y-message>
      </c8y-messages>
    </c8y-form-group>
    <c8y-form-group
      *ngIf="showUpdateDialog$ | async"
      class="m-auto"
    >
      <button
        class="btn btn-default btn-sm"
        title="{{ 'Update' | translate }}"
        translate
        (click)="uploadExtension('update')"
      >
        Update existing extension
      </button>
    </c8y-form-group>
    <ng-template #appCreated>
      <div class="d-flex a-i-center j-c-center" style="min-height: 285px">
        <c8y-operation-result
          text="{{ successText | translate }}"
          [vertical]="true"
          [size]="84"
          class="lead"
          type="success"
        >
        </c8y-operation-result>
      </div>
    </ng-template>
  </div>
</div>
<c8y-wizard-footer>
  <button
    (click)="cancel()"
    *ngIf="!isAppCreated"
    class="btn btn-default"
    title="{{ 'Cancel' | translate }}"
    translate
    type="button"
  >
    Cancel
  </button>
  <button
    (click)="done()"
    *ngIf="isAppCreated"
    class="btn btn-default"
    title="{{ 'Done' | translate }}"
    translate
    type="button"
  >
    Done
  </button>
  <a
    (click)="$event.stopPropagation()"
    *ngIf="isAppCreated && canOpenInBrowser"
    [href]="getHref(createdApp)"
    target="_blank"
    class="btn btn-primary"
    title="{{ 'Open' | translate }}"
  >
    <i c8yIcon="external-link" class="m-r-4"></i>
    {{ 'Open' | translate }}
  </a>
</c8y-wizard-footer>
